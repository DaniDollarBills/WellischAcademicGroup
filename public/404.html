<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellisch Academic Group</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved
      const path = window.location.pathname;
      const repo = '/WellischAcademicGroup';
      if (path.startsWith(repo)) {
        const newPath = path.slice(repo.length) || '/';
        sessionStorage.setItem('redirect', newPath + window.location.search + window.location.hash);
      }
      window.location.replace(repo + '/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
